<html>
  <head>
    <title>Project Implementation - IGEM Aachen 2020</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0"/>
    <!-- CSS -->
    <link rel="stylesheet" href="../css/people_team.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/css2020.css">

    <!-- jquery and script for loading the header -->
    <script
      src="https://code.jquery.com/jquery-1.12.4.min.js"
      type="text/javascript">
    </script>
    <script>
    function changeLightState() {
      var image = document.getElementById("Lightbulb");
      if (image.src.match("bulbon")) {
        image.src = "../docs/pic_bulboff.gif";
        document.getElementById("light").style.visibility = "hidden";
        document.getElementById("ATPreg").style.visibility = "hidden";
        document.getElementById("therapeutics").style.visibility = "hidden";
        document.getElementById("enzymesys").style.visibility = "hidden";
        document.getElementById("free").style.visibility = "hidden";
        document.getElementById("imm").style.visibility = "hidden";
      } else {
        image.src = "../docs/pic_bulbon.gif";
        document.getElementById("light").style.visibility = "visible";
        setTimeout(() => { document.getElementById("ATPreg").style.visibility = "visible"; }, 500);
        setTimeout(() => { document.getElementById("therapeutics").style.visibility = "visible"; }, 1000);
        setTimeout(() => { document.getElementById("enzymesys").style.visibility = "visible"; document.getElementById("free").style.visibility = "visible"; document.getElementById("imm").style.visibility = "visible";}, 1500);
      }
    }
    </script>
    <script>
      $(function(){
        $("#header").load("https://raw.githubusercontent.com/vlalos/igem2020/1.2.0/html/header.html");
        $("#inwork").load("https://raw.githubusercontent.com/vlalos/igem2020/1.2.0/html/inwork.html")
        $("#top_bar").load("../html/IGEM_TopBar.html")
        $("#footer").load("https://raw.githubusercontent.com/vlalos/igem2020/1.2.0/html/footer.html")
      });
    </script>
  </head>
  <body>
    <div id="header"></div>
    <div class="container" style="width: 100%;">
      <div class="container-fluid" style="margin-top:20px;">
        <div class="row" style="margin-top:20px; padding-top: 20px; padding-bottom: 0;">
          <div class="col-md-1"></div>
          <div class="col-md-9">
            <h1>What M.A.R.S. can achieve in the real world</h1>
            <img id="Lightbulb" style="position: relative; left:450px; top:20px" onclick="changeLightState()" src="../docs/pic_bulboff.gif" width="100" height="172.8">
          </div>
          <div class="col-md-2">
            <img src="../docs/planet3.gif" alt="mars gif" style="width:90%; transform: rotate(-20deg);">
          </div>
        </div>
        <!-- (maybe) use this for text: https://wiki.selfhtml.org/wiki/CSS/Eigenschaften/Positionierung/shape -->
        <div class=row>
          <div class="col-md-4"></div>
          <div class="col-md-8">
            <img id="light" style="visibility: hidden; position: relative; left:55px; top:0px" src="../docs/light.png" width=15% height=15%>
          </div>
        </div>
        <div class=row>
          <div class="col-md-1"></div>
          <div class="col-md-9">
            <div class=textframe_red id="mars" style="width:1000px; height: 600px; font-size: 30px; text-align: center; position: relative; left:0px; top:-40px">M.A.R.S.</div>
            <div class=textframe_green id="ATPreg" style="width:200px; font-size: 20px; text-align: center; visibility: hidden; position: relative; left:400px; top:-500px">ATP-Regeneration</div>
            <div class=textframe_blue id="therapeutics" style="width:200px; font-size: 20px; text-align: center; visibility: hidden; position: relative; left:1100px; top:-570px">ATP as therapeutics</div>
            <div class=textframe_yellow id="enzymesys" style="width:500px; height: 150px; font-size: 20px; text-align: center; visibility: hidden; position: relative; left:250px; top:-400px">Enzymesystems</div>
            <div class=textframe_yellow id="free" style="width:200px; font-size: 20px; text-align: center; visibility: hidden; position: relative; left:270px; top:-470px">free</div>
            <div class=textframe_yellow id="imm" style="width:200px; font-size: 20px; text-align: center; visibility: hidden; position: relative; left:520px; top:-520px">immobilized</div>
          </div>
        </div>
      </div>
    </div>
    <!-- div id="inwork"></div -->
    <!-- Scroll-Up dingsbums -->
    <div id="footer"></div>
  </body>
</html>
