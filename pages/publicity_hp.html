<html>
  <head>
    <title>Human Practices - IGEM Aachen 2020</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0"/>
    <!-- CSS -->
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/css2020.css">
    <!-- jquery and script for loading the header -->
    <script
      src="https://code.jquery.com/jquery-1.12.4.min.js"
      type="text/javascript">
    </script>
    <script>
      $(function(){
        $("#header").load("https://raw.githubusercontent.com/vlalos/igem2020/1.2.0/html/header.html");
        $("#inwork").load("https://raw.githubusercontent.com/vlalos/igem2020/1.2.0/html/inwork.html")
        $("#footer").load("https://raw.githubusercontent.com/vlalos/igem2020/1.2.0/html/footer.html")
      });
      $('#world-map').vectorMap();
    </script>
    <script type='text/javascript' src='http://d3js.org/d3.v3.min.js'></script>
    <script type='text/javascript' src='http://d3js.org/topojson.v1.min.js'></script>
    <script type='text/javascript' src='../javascript/planetaryjs.min.js'></script>
  </head>
  <body style="background-color:rgba(254, 202, 64, 0.75);">
    <div id="header"></div>
    <div class="container" style="width:100%;">
      <div class="container-fluid" style="margin-top:20px;">
        <div class="row" style="margin-top:20px; padding-top: 20px; padding-bottom: 0;">
          <div class="col-md-1"></div>
          <div class="col-md-5">
            <h1>From Us For The World</h1>
          </div>
          <div class="col-md-4"></div>
          <div class="col-md-2">
            <img src="../docs/planet3.gif" alt="mars gif" style="width:90%; transform: rotate(-20deg);">
          </div>
        </div>
      </div>
    </div>
    <canvas id='globe' width='500' height='500'></canvas>
    <script type='text/javascript'>
        var planet = planetaryjs.planet();
        // You can remove this statement if `world-110m.json`
        // is in the same path as the HTML page:
        // planet.loadPlugin(planetaryjs.plugins.earth({
        // topojson: { file: '../javascript/world-110m.json' }
        // }));
        // Make the planet fit well in its canvas
        planet.projection.scale(250).translate([250, 250]);
        var canvas = document.getElementById('globe');
        planet.draw(canvas);
    </script>
    <!-- Scroll-Up dingsbums -->
    <div id="footer"></div>
  </body>
</html>
