<html>

<head>
  <title>Results - IGEM Aachen 2020</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0" />
  <!-- CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/css2020.css">
  <!-- jquery and script for loading the header -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(function() {
      $("#header").load("https://raw.githubusercontent.com/vlalos/igem2020/1.2.0/html/header.html");
      $("#inwork").load("https://raw.githubusercontent.com/vlalos/igem2020/1.2.0/html/inwork.html")
      $("#top_bar").load("../html/IGEM_TopBar.html")
      $("#footer").load("https://raw.githubusercontent.com/vlalos/igem2020/1.2.0/html/footer.html")
    });
  </script>
  <script type="text/javascript">
    function dropsFromPipette() {
      var pipette = document.getElementById("Pipette");

      setTimeout(() => {pipette.src = "../docs/results/pipette_1.png";
                        document.getElementById("drop1").style.display = "block";}, 0);
      setTimeout(() => {pipette.src = "../docs/results/pipette_2.png";
                        document.getElementById("drop2").style.display = "block";}, 500);
      setTimeout(() => {pipette.src = "../docs/results/pipette_3.png";
                        document.getElementById("drop3").style.display = "block";}, 1000);
      setTimeout(() => {pipette.src = "../docs/results/pipette_4.png";
                        document.getElementById("drop4").style.display = "block";}, 1500);
      setTimeout(() => {pipette.src = "../docs/results/pipette_leer.png";
                        document.getElementById("drop5").style.display = "block";}, 2000);
    }
  </script>
</head>

<body style="background-color:rgba(254, 202, 64, 0.75);">
  <div id="header"></div>
  <div class="container" style="width:100%;">
    <div class="container-fluid" style="margin-top:20px;">
      <div class="row" style="margin-top:20px; padding-top: 20px; padding-bottom: 0;">
        <div class="col-md-1"></div>
        <div class="col-md-5">
          <h1>Project Results</h1>
          <h3 style="color:#eaeaea">Success does not come instantly, it is gained drop by drop</h3>
          <span style="color: #eaeaea; font-size: 20px; margin-top:20px; padding-top: 60px;"><i>Here will be some explanation of the functionality</i></span>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-2">
          <img src="../docs/planet3.gif" alt="mars gif" style="width:90%; transform: rotate(-30deg); ">
        </div>
      </div>

      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-8">
          <img src="../docs/results/pipette_voll.png" alt="" id="Pipette" onclick="dropsFromPipette()" style="width: 40%; transform: rotate(25deg);">
        </div>
      </div>
      <div class="row" id="drop1" style="display:none;">
        <div class="col-md-3"></div>
        <div class="col-md-2">
          <img src="../docs/results/drop.png" style="width: 20%; margin-bottom: 20px;" alt="1">
        </div>
        <div class="col-md-6">
          <div class="result_point">
            First resunt
          </div>
        </div>
        <div class="col-md-1"></div>
      </div>
      <div class="row" id="drop2" style="display:none;">
        <div class="col-md-3"></div>
        <div class="col-md-2">
          <img src="../docs/results/drop.png" style="width: 20%; margin-bottom: 20px;" id="drop1" alt="1">
        </div>
        <div class="col-md-6">
          <div class="result_point">
            Second result
          </div>
        </div>
        <div class="col-md-1"></div>
      </div>
      <div class="row" id="drop3" style="display:none;">
        <div class="col-md-3"></div>
        <div class="col-md-2">
          <img src="../docs/results/drop.png" style="width: 20%; margin-bottom: 20px;" id="drop1" alt="1">
        </div>
        <div class="col-md-6">
          <div class="result_point">
            Third result
          </div>
        </div>
        <div class="col-md-1"></div>
      </div>
      <div class="row" id="drop4" style="display:none;">
        <div class="col-md-3"></div>
        <div class="col-md-2">
          <img src="../docs/results/drop.png" style="width: 20%; margin-bottom: 20px;" id="drop1" alt="1">
        </div>
        <div class="col-md-6">
          <div class="result_point">
            Fourth result
          </div>
        </div>
        <div class="col-md-1"></div>
      </div>
      <div class="row" id="drop5" style="display:none;">

        <div class="col-md-2">
          <img src="../docs/results/drop.png" style="width: 20%; margin-bottom: 20px;" id="drop1" alt="1">
        </div>
        <div class="col-md-6">
          <div class="result_point">
            Fifth result
          </div>
        </div>
        <div class="col-md-1"></div>
      </div>
    </div>
  </div>
  <!-- Scroll-Up dingsbums -->
  <div id="footer"></div>
</body>
